        <h1>Contact</h1>
        <hr />
        <div class="inside-content">
            <form action="#" method="POST">

                <p>
                    <label for="contact_name">Name</label><br>
                    <input type="text" name="name" id="contact_name" placeholder="John Smith"><br>
                </p>
                <p>
                    <label for="contact_email">Email</label><br>
                    <input type="email" name="name" id="contact_email" placeholder="example@gmail.com">
                </p>
                <p>
                    <label for="contact_message">Message</label><br>
                    <textarea name="message" id="contact_message" cols="30" rows="10"></textarea>
                </p>
                <input type="submit" value="Submit">
            </form>
        </div>
